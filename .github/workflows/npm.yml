name: publish-npm

on:
  workflow_dispatch:
    inputs:
      version_bump_type:
        type: choice
        required: true
        description: The type of version bump
        options:
          - patch
          - minor
          - major

jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set git config
        run: |
          git config --local user.email "kayno0o+js-utils@github.com"
          git config --local user.name "Npm Publisher"
  
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run eslint
        run: bun run lint:fix

      - name: Build package files
        run: bun run build
      
      - name: Upgrade package version
        run: npm version ${{ github.event.inputs.version_bump_type }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Push changes
        run: git push --follow-tags
